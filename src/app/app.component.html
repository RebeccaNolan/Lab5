<h1>Students App</h1>

<ol>
  <li *ngFor = "let item of students">
    {{item.name}}, {{item.id}}, {{item.course}}
  </li>
</ol>

<h1>Weather in Galway</h1>

<ol>
  <li *ngFor = "let w of weather">
    {{w.main}}, {{w.description}}
  </li>
</ol>

<p>Temperature: {{temp.feels_like}}</p>
<p>Sea Level: {{temp.sea_level}}</p>
<p>Wind: {{temp.speed}}</p>
